        *ngIf="healthCheckStatus">
        <path fill-rule="evenodd"
          d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z"

      </div>

      style="background-color: none !important; min-height: 50vh;">
      <div class="modal-dialog modal-dialog-centered">
        <div class="">
          <qrcode [qrdata]="myAngularxQrCode" [width]="350" [errorCorrectionLevel]="'M'">
          </qrcode>
        </div>
      </div>
    </div>
    <div class="card-secondary rounded border p-4" (click)="action.start()">
      <div>

            clip-rule="evenodd" />
        </svg>
        <label>Scan</label>
      </div>
    </div>
  </div>
  <!-- ngx-scanner-qrcode -->
  <div style="width: 100%; overflow: hidden;">
    <ngx-scanner-qrcode #action="scanner" [config]="config" (error)="onError($event)">
    </ngx-scanner-qrcode>
  </div>

  <p class="data">{{ action.data | async }}</p>

</div>
