<div class="login">
  <form action="" class="m-4">
    <img src="../../assets/images/mcl-logo.png" class="mb-5">
    <div class="banner mb-3">
      <h1>Hello!</h1>
      <p>
        We are glad to have you back! Enter your credentials to access your account.
      </p>
    </div>
    <div class="input-icon-container">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round"
          d="M16.5 12a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zm0 0c0 1.657 1.007 3 2.25 3S21 13.657 21 12a9 9 0 10-2.636 6.364M16.5 12V8.25" />
      </svg>
      <input class="inputs inputs_icon" type="text" placeholder="Username" autocomplete="false">
    </div>
    <div class="input-icon-container">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
      </svg>
      <input class="inputs inputs_icon" type="password" placeholder="Password" autocomplete="false">
    </div>
    <a href="sdsd" class="primary"><strong>Forgot password?</strong></a>
    <button class="btns btns__primary mt-5" type="submit">Login</button>
    <p class="mt-3">Don't have an account? <a class="primary" routerLink="/sign-up"><strong>Signup</strong></a></p>
  </form>
</div>
